<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Resume</title>
</head>

<body>
    <form action="" id="resume-form">
        <fieldset>
            <h3>Personal Profile Statement</h3>
            <div class="formGroup">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name">
            </div>
            <div class="formGroup">
                <label for="name">Father Name:</label>
                <input type="text" id="fname" name="name" placeholder="Enter Your Father Name">
            </div>
            <div class="formGroup">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email">
            </div>
            <div class="formGroup">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number">
            </div>

            <div class="formGroup">
                <label for="name">Address:</label>
                <input type="text" id="Address" name="name" placeholder="Enter Your Address">
            </div>
        </fieldset>


        <!-- Achivement -->
        <fieldset id="achievement-list">

            <h3>Achivement</h3>
            <h3 for="name">Achivement Details:</h3>
            <button class="btn" onclick="myFunction()" type="button">Add More</button>
            <input type="text"  name="achivement" placeholder="Describe Your Achivement">
        </fieldset>



        <!-- fieldset Education-->
        <fieldset id="education-list">
            <h3>Education</h3>
            <h3 for="name">Eduacation Details:</h3>
            <button class="btn" onclick="generateEducation()" type="button">Add More</button>
            <input type="text" name="education" id="education-list" placeholder="Describe Your Education">

        </fieldset>


        <!-- fieldset Skills-->
        <fieldset id="skills-List">
            <h3>Skills</h3>
            <h3 for="name">Skills Details:</h3>
            <button class="btn" onclick="generateSkill()" type="button">Add More</button>
            <input type="text" name="skill" placeholder="Describe Your Skill">

        </fieldset>




        <!-- fieldset Experience-->
        <fieldset id="experience-list">
            <h3>Work Experience</h3>
            <h3>Experience Details:</h3>
            <button class="btn" onclick="generateExperience()" type="button">Add More</button>
            <input type="text" id="experience" name="experience" placeholder="Describe Your Experience">

        </fieldset>



        <!-- hobbies and interests -->
        <fieldset>
            <h3>Hobbies</h3>
            <input type="text" id="hobbie" placeholder="Describe Your Hobbies">
        </fieldset>

        <!-- Button -->

        <div id="btn">
            <button class="btn" type="submit">Generate Resume</button>
        </div>


    </form>



    <!--Dynamic Resume-->
    <div id="resume-display" contenteditable="true">
        <!--Resume will be generated below-->
    </div>


    <div id="share-options">
        <p id="share-url"></p>
        <button class="btn" onclick="shareViaEmail()">Share via Email</button>
    </div>
    <!-- <div class="btn">
        <a href="cv.pdf" download>Download</a>
    </div> -->




    <script src="script.js"></script>
</body>

</html>
